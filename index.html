<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>modal practice</title>
  </head>
  <body>
    <button id="open">Click here</button>

    <div class="modal-container" id="modal-container">
      <div class="modal">
        <h1>Hey look, a modal!</h1>
        <p>
          Hey! I made a modal. This modal can be opened with the "click here"
          button and closed with the "close modal button", or by clicking
          anywhere outside of the box! How cool is that??
        </p>
        <button id="close">Close Modal</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
